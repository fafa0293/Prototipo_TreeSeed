<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Crear Campaña</h1>
</div>
<div class="wrapper-md">
  <tabset class="tab-container" ng-init="steps={percent:20, step1:true, step2:false, step3:false}">
    <tab heading="Informacion Basica" active="steps.step1" select="steps.percent=10">
      <p class="m-b">Ingresa la informacion necesaria para crear una campaña.</p>
      <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
      <form name="step1" class="form-validation">
        <p>Titulo:</p>
        <input type="email" name="email" placeholder="Campaña..."  class="form-control" ng-model="email" required ng-change="step1.email.$valid ? (steps.percent=30) : (steps.percent=20)">
        <p class="m-t">Imagen para la Campaña:</p>
        <input type="url" name="url" placeholder="Nombre..." class="form-control" ng-model="website" required>
        <p class="m-t">Descripcion:</p>
         <div ui-jq="wysiwyg" class="form-control" style="overflow:scroll;height:200px;max-height:200px">
              Descripción...
            </div>
        <div class="m-t m-b">
          <button type="submit" ng-disabled="step1.$invalid" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Next</button>
        </div>
      </form> 
    </tab>
    <tab heading="Configuraciones de donaciones"  active="steps.step2" select="steps.percent=30">
      <form name="step2" class="form-validation">
        <p class="m-b">Continue the next step</p>
        <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
        <p>Numero de Donantes</p>
        <input type="number" name="age" class="form-control" ng-model="age" required>
        <div class="m-t m-b">
          <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step1=true">Prev</button>
          <button type="submit" ng-disabled="step2.$invalid" class="btn btn-default btn-rounded" ng-click="steps.step3=true">Siguiente</button>
        </div>
      </form>
    </tab>
    <tab heading="Terminar y crear"  active="steps.step3" select="steps.percent=60">
      <p class="m-b">Ultimos pasos</p>
      <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
      <p>Click para finalizar</p>
      <div class="m-t m-b">
        <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Prev</button>
        <button type="button" class="btn btn-default btn-rounded" ng-click="steps.percent=100">Finish</button>
      </div>
    </tab>
  </tabset>
</div>
